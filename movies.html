<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="dark" name="color-scheme">
    <link rel="stylesheet" href="style.css">
    <title>Movie Rating App</title>
</head>

<body>
    <h1>Movie Ratings</h1>

    <form class="movie-form">
        <label for="movie-title">Enter Movie Title:</label>
        <input type="text" name="movie-title" id="movie-title" required>
        <label for="movie-rating">Enter Your Rating:</label>
        <input type="number" name="movie-rating" id="movie-rating" required>
        <input type="submit" class="submit" value="Add to the List!">
    </form>

    <table id="ratings-table">
        <tr>
            <th>Movie Titles</th>
            <th>Ratings</th>
            <th></th>
        </tr>
    </table>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="movies.js"></script>
</body>

</html>
